  <body>
    <pre>
        Завдання:
        Створіть функцію avg(a, b, c), яка повертає середнє арифметичне для чисел a, b, c
        якщо параметр відсутній - не використовуйте значення для розрахунку середнього арифметичного значення.
    </pre>
    <script>
      function avg(a, b, c) {
        let count = 0;
        let sum = 0;

        if (a !== undefined) {
          sum += a;
          count++;
        }
        if (b !== undefined) {
          sum += b;
          count++;
        }
        if (c !== undefined) {
          sum += c;
          count++;
        }

        return count > 0 ? sum / count : 0; // Повертаємо середнє арифметичне або 0, якщо немає значень
      }

      let x = 5;
      let y = 10;
      let z = 15;

      let result = avg(x, y, z);
      let result2 = avg(x, y);
      let result3 = avg(x);
      let result4 = avg(); // Виклик без параметрів
      console.log("Середнє арифметичне (x, y, z):", result);
      console.log("Середнє арифметичне (x, y):", result2);
      console.log("Середнє арифметичне (x):", result3);
      console.log("Середнє арифметичне (без параметрів):", result4);
    </script>
  </body>
