<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task 1</title>
  </head>
  <body>
    <pre>
        Додаткові завдання
        Завдання
        У сценарії створіть дві змінні числового типу зі значеннями 10 і 20. На екрані виведіть результати роботи всіх операторів порівняння, які ви запам'ятали.
    </pre>
    <script>
      let a = 10;
      let b = 20;
      console.log(a > b);
      console.log(a < b);
      console.log(a >= b);
      console.log(a <= b);
      console.log(a == b);
      console.log(a != b);
      console.log(a === b);
      console.log(a !== b);
    </script>
  </body>
</html>
