  <body>
    <pre>
        Завдання:
        Виведіть на екран властивості first та last з вкладеного об'єкта name. Змініть значення властивості balance на '$2000'.
        Видаліть властивість email.
        Виведіть на екран весь зміст об'єкта за допомогою кода console.log(user)
    </pre>
    <script>
      let user = {
        balance: "$1,250.89",
        age: 24,
        name: {
          first: "Golden",
          last: "Clements",
        },
        company: "EWAVES",
        email: "golden.clements@ewaves.io",
        friends: [
          {
            id: 0,
            name: "Buchanan Austin",
          },
          {
            id: 1,
            name: "Richmond Garrison",
          },
          {
            id: 2,
            name: "Burns Cook",
          },
          {
            id: 3,
            name: "Sally Mcpherson",
          },
        ],
        favoriteFruit: "strawberry",
      };

      // Виводимо весь об'єкт user
      console.log("User Object:");

      console.log(user);

      let userNew = { ...user }; // Створюємо копію об'єкта user

      // Виводимо властивості first та last з вкладеного об'єкта name
      console.log(userNew.name.first);
      console.log(userNew.name.last);

      // Змінюємо значення властивості balance на '$2000'
      userNew.balance = "$2000";

      // Видаляємо властивість email
      delete userNew.email;

      // Виводимо весь зміст об'єкта за допомогою кода console.log(user)
      console.log("\r\nUpdated User Object:");
      console.log(userNew);
    </script>
