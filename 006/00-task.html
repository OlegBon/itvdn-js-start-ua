<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <pre>
      Додаткові завдання
      Завдання
      Створіть сценарій. Запросіть у користувача вік. Якщо вік користувача більше ніж 18
      – виведіть на екран повідомлення «доступ дозволено». Якщо введене користувачем значення менше ніж 18 – виведіть на екран повідомлення «доступ заборонено»
    </pre>

    <script>
      let age = +prompt("Введіть ваш вік");
      if (age > 18) {
        console.log("Доступ дозволено");
      } else {
        console.log("Доступ заборонено");
      }
    </script>
  </body>
</html>
