<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task 5</title>
  </head>

  <body>
    <pre>
        Завдання:
        Перепешіть код так, щоб значення для массиву count задавались користувачем.
        Порахуйте вартість покупок. Виведіть скільки було потрачено на кожний продукт окремо та скільки витрачено загалом.
    </pre>
    <script>
      // назва товарів
      let names = [];
      names[0] = "Папір офісний А4, 80 г/м2, 500 л";
      names[1] = "Біндер для паперу 51 мм";
      names[2] = "Ручка кулькова синя";

      // ціни на товар
      let prices = [];
      prices[0] = 280.25; // Папір офісний А4, 80 г/м2, 500 л
      prices[1] = 56; // Біндер для паперу 51 мм
      prices[2] = 12.5; // Ручка кулькова синя

      let count = [];
      // count[0] = 2;   // Папір офісний А4, 80 г/м2, 500 л
      // count[1] = 10;  // Біндер для паперу 51 мм
      // count[2] = 10;  // Ручка кулькова синя

      for (let i = 0; i < names.length; i++) {
        let input = prompt(
          `Введіть кількість товару "${names[i]}" (ціна: ${prices[i]} грн):`
        );
        count[i] = Number(input);
      }

      let totalCost = 0;
      let result = "Витрати на товари:\n";
      for (let i = 0; i < names.length; i++) {
        const productName = names[i];
        const productPrice = prices[i];
        const boughtCount = count[i];
        const productCost = productPrice * boughtCount;
        totalCost += productCost;
        result += `${productName}: ${productCost} грн\n`;
      }
      result += `Всього: ${totalCost} грн`;
      console.log(result);
    </script>
  </body>
</html>
