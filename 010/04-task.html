  <body>
    <pre>
        Завдання:
        Знайдіть всі значення в массиві менші 0 та видаліть їх.
    </pre>
    <script>
      let values = [10, 20, -2, 6, 11, -10, 125, -3, 8, 0, 3];

      console.log(`Початковий массив: ${values.join(", ")}`);

      //   for (let i = 0; i < values.length; i++) {
      //     if (values[i] < 0) {
      //       values.splice(i, 1);
      //       i--; // Зменшуємо індекс, щоб не пропустити наступний елемент
      //     }
      //   }

      for (const value of values) {
        if (value < 0) {
          values.splice(values.indexOf(value), 1);
        }
      }

      console.log(`Результат: ${values.join(", ")}`);
    </script>
