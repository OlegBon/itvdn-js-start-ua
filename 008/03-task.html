  <body>
    <pre>
        Завдання: 
        Змініть цикл for на цикл while не змінюючи поведінку сценарія.
    </pre>
    <script>
      for (let i = 0; i < 5; i++) {
        console.log(`Значення ${i}`);
      }

      // Заміна циклу for на цикл while
      console.log("\r\n--- Заміна циклу for на цикл while ---");

      let i = 0;
      while (i < 5) {
        console.log(`Значення ${i}`);
        i++;
      }
    </script>
  </body>
