<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task 4</title>
  </head>
  <body>
    <pre>
        Завдання: 
        Запросіть у користувача число, порахуйте суму всіх чисел між 0 та введенеми значенням та відтворіть результат на екрані.
    </pre>
    <script>
      do {
        var userInput = prompt("Будь ласка, введіть позитивне число більше 0:");
        var number = parseInt(userInput);
      } while (isNaN(number) || number < 0);

      let sum = 0;
      for (var i = 0; i <= number; i++) {
        sum += i;
      }
      console.log(`Сума чисел від 0 до ${number} = ${sum}`);
    </script>
  </body>
</html>
