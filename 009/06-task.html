  <body>
    <pre>
        Завдання:
        Дано массив. Переставте елемент з максимальним значенням місцями з елементом з мінімальним значенням.
    </pre>
    <script>
      let values = [10, 20, 4, 6, 11, 9, 125, 1, 8, 0, 3];
      let minIndex = 0;
      let maxIndex = 0;

      console.log("Масив до перестановки:", values);

      // Знаходимо індекси мінімального та максимального значень
      for (let i = 1; i < values.length; i++) {
        if (values[i] < values[minIndex]) {
          minIndex = i;
        }
        if (values[i] > values[maxIndex]) {
          maxIndex = i;
        }
      }

      // Переставляємо елементи місцями
      let values2 = values;

      let temp = values[minIndex];
      values2[minIndex] = values[maxIndex];
      values2[maxIndex] = temp;

      console.log("Масив після перестановки:", values2);
    </script>
  </body>
