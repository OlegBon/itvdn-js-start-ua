  <body>
    <pre>
        Завдання:
        Напиши сценарій, який знайде мінімальне, максимальне значення массиву, а також виведе суму всіх елементів массиву.
    </pre>
    <script>
      let values = [10, 20, 4, 6, 11, 9, 125, 1, 8, 0, 3];

      let min = values[0];
      let max = values[0];
      let sum = 0;

      for (let i = 0; i < values.length; i++) {
        if (values[i] < min) {
          min = values[i];
        }
        if (values[i] > max) {
          max = values[i];
        }
        sum += values[i];
      }

      console.log("Мінімальне значення:", min);
      console.log("Максимальне значення:", max);
      console.log("Сума всіх елементів:", sum);
    </script>
  </body>
