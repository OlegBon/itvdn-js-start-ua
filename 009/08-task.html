<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task 8</title>
  </head>
  <body>
    <pre>
        Завдання:
        Дано массив цілих чисел. Перевірте чи є в ньому однакові елементи. Якщо є виведіть їх на екран.
    </pre>
    <script>
      let values = [
        10, 20, 4, 6, 11, 9, 125, 10, 8, 0, 3, 5, 89, 12, 46, 77, 3,
      ];

      console.log("Початковий масив:", values);

      let duplicates = [];

      for (let i = 0; i < values.length; i++) {
        for (let j = i + 1; j < values.length; j++) {
          if (values[i] === values[j] && !duplicates.includes(values[i])) {
            console.log("Дублікати знайдені:", values[i]);

            duplicates.push(values[i]);
          }
        }
      }

      console.log("Дублікати:", duplicates);
    </script>
  </body>
</html>
