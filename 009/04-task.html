  <body>
    <pre>
        Завдання:
        Дано массив. Створіть на основі значень цього массиву два нових массиви. В один массив помістіть всі парні значення, а у другий всі непарні.
        Виведіть на екран значення, які війшли в перший массив та у другий массив.
    </pre>
    <script>
      let values = [10, 20, 5, 7, 11, 8, 125, 4, 8, 3, 23];

      let evenValues = [];
      let oddValues = [];

      for (const element of values) {
        if (element % 2 === 0) {
          evenValues.push(element);
        } else {
          oddValues.push(element);
        }
      }

      console.log("Парні значення:", evenValues);
      console.log("Непарні значення:", oddValues);
    </script>
