<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  </head>
  <body>
    <pre>
        Завдання:
        Виконайте завдання відповідно коментарів у коді.
    </pre>
    <script>
      let product1 = "Папір офісний А4, 80 г/м2, 500 л";
      let product2 = "Біндері для паперу 51 мм";
      let product3 = "Ручка кулькова синя";

      let productPrice1 = 280.25;
      let productPrice2 = 56;
      let productPrice3 = 12.5;

      let productQuantity1 = +prompt(
        `Вкажіть кількість продуктів '${product1}', ціна ${productPrice1}`,
        0
      );
      let productQuantity2 = +prompt(
        `Вкажіть кількість продуктів '${product2}', ціна ${productPrice2}`,
        0
      );
      let productQuantity3 = +prompt(
        `Вкажіть кількість продуктів '${product3}', ціна ${productPrice3}`,
        0
      );
      // Виведіть на екран скільки користувачу потрібно заплатит за кожний продукт окремо та разом за всі продукти
      // використовуйте форматований вивід

      let totalPrice1 = productPrice1 * productQuantity1;
      let totalPrice2 = productPrice2 * productQuantity2;
      let totalPrice3 = productPrice3 * productQuantity3;
      let total = totalPrice1 + totalPrice2 + totalPrice3;
      console.log(`Загальна сума: ${total.toFixed(2)}`);
      console.log(
        `Ви придбали ${productQuantity1} одиниць товару '${product1}' (${productPrice1} за одиницю) за ${totalPrice1.toFixed(
          2
        )} гривень.`
      );
      console.log(
        `Ви придбали ${productQuantity2} одиниць товару '${product2}' (${productPrice2} за одиницю) за ${totalPrice2.toFixed(
          2
        )} гривень.`
      );
      console.log(
        `Ви придбали ${productQuantity3} одиниць товару '${product3}' (${productPrice3} за одиницю) за ${totalPrice3.toFixed(
          2
        )} гривень.`
      );
    </script>
  </body>
</html>
