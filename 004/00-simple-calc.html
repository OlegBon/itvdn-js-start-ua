<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Простій калькулятор</title>
  </head>

  <body>
    <pre>
        Додаткові завдання
        Завдання
        У файлі 004 Strings and Data Conversion\08-simple-calc.html додайте логіку калькулятора. Додайте операції множення, ділення та віднімання.
        Виведіть результати на екран двома способами: через конкатенацію та через шаблонні рядки.
    </pre>
    <script>
      let inputX = prompt("Введіть перший доданок", 0);
      let inputY = prompt("Введіть другий доданок", 0);

      let x = Number(inputX);
      let y = Number(inputY);

      let sum = x + y;
      //   let sum = inputX + inputY;

      alert(`${x} + ${y} = ${sum}`);

      let difference = x - y;
      alert(`${x} - ${y} = ${difference}`);

      let product = x * y;
      alert(`${x} * ${y} = ${product}`);

      let quotient = x / y;
      alert(`${x} / ${y} = ${quotient}`);
    </script>
  </body>
</html>
