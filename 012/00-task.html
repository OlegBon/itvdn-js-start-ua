<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <pre>
        Додаткові завдання
        Завдання
        Створіть одну глобальну змінну з довільним значенням та дві функції. Покажіть, що глобальна змінна може використовуватися в цих двох функціях.
    </pre>

    <script>
      // Глобальна змінна
      let globalVariable = "Це глобальна змінна";

      // Перша функція, яка використовує глобальну змінну
      function firstFunction() {
        console.log("Перша функція: " + globalVariable);
      }

      // Друга функція, яка також використовує глобальну змінну
      function secondFunction() {
        console.log("Друга функція: " + globalVariable);
      }

      // Виклик функцій
      firstFunction();
      secondFunction();
    </script>
  </body>
</html>
